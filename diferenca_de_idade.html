<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 32;
    var idadeMinhaIrma = 27;
    var diferencaIdade = minhaIdade - idadeMinhaIrma; 

    mostra("A minha idade é: " + minhaIdade);
    pulaLinha();
    mostra("A idade da minha irmã é: " + idadeMinhaIrma);
    pulaLinha();
    mostra("Nossa diferença de idade é de: " + diferencaIdade + " anos");

</script>
