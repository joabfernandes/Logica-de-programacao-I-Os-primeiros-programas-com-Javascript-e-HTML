<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
//contador for
    for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

         mostra(7 * multiplicador);
    }

//contador while
    var multiplicador = 1;

    while (multiplicador < 10) {

        mostra(9 * multiplicador);

        multiplicador++;
        
    }
   mostra("FIM");

</script>
